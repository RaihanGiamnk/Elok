<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elok!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
    <div class="container">
        <header>
            <h1>Selamat Ulang Tahun</h1>
            <div class="name">Elok</div>
        </header>

        <main>
            <div class="cake">🎂</div>
            <p class="greeting">Di hari yang spesial ini, semoga semua kebahagiaan mengelilingimu!</p>
            
            <div class="navigation">
                <a href="gallery.html" class="nav-btn">🎨 Galeri Foto</a>
                <a href="messages.html" class="nav-btn">💌 Pesan Spesial</a>
                <a href="wish.html" class="nav-btn">✨ Permohonan</a>
                <a href="Halaman_kata2.html" class="nav-btn">❤️ Kata Kata Terakhir</a>
            </div>
        </main>

        <footer>
            <p>Dibuat dengan ❤️ untuk Elok</p>
            <button id="musicToggle" class="music-toggle">🔇 Matikan Musik</button>
        </footer>
    </div>

    <div class="floating-hearts"></div>

    <script src="js/script.js"></script>
    <script>
        // Inisialisasi musik saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Cek status musik dari localStorage
            const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
            
            if (musicEnabled) {
                playBirthdaySong();
                document.getElementById('musicToggle').textContent = '🔇 Matikan Musik';
            } else {
                document.getElementById('musicToggle').textContent = '🔊 Nyalakan Musik';
            }

            // Tombol toggle musik
            document.getElementById('musicToggle').addEventListener('click', function() {
                const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
                localStorage.setItem('musicEnabled', !musicEnabled);
                
                if (!musicEnabled) {
                    playBirthdaySong();
                    this.textContent = '🔇 Matikan Musik';
                } else {
                    // Fungsi stopMusic harus didefinisikan di script.js
                    if (typeof stopMusic === 'function') {
                        stopMusic();
                    }
                    this.textContent = '🔊 Nyalakan Musik';
                }
            });
        });
    </script>
</body>
</html>
