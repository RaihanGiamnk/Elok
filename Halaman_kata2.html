<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .heart {
            font-size: 3rem;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin: 15px 0;
            color: #ff4757;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }
        
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4A6CF7;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #3a5bd9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <h1>Ayo balik lagi ke aku</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message">Aku masih kangen sama kamu...</p>
        
        <a href="index.html" class="btn-home">üè† Kembali ke Menu Utama</a>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.querySelector('.floating-hearts');
            const colors = ['#ff6b6b', '#ff8e8e', '#ff4757', '#ffa502', '#ff6348'];
            
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animation = `float ${Math.random() * 5 + 3}s infinite`;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(heart);
            }
        }
        
        // Float animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(10deg); }
                100% { transform: translateY(0) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('DOMContentLoaded', createHearts);
    </script>
    <div class="floating-balloons"></div>
    <div class="sparkles"></div>
</body>
</html>
