<!DOCTYPE html>
<html lang="id">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Elok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gallery-page">
    <div class="container">
        <header>
            <h1>Galeri Kenangan</h1>
            <div class="subtitle">Momen-momen indah Elok</div>
            <a href="index.html" class="back-btn">🏠 Kembali</a>
        </header>

        <main>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="images/photo1.jpg" alt="Elok 1">
                    <div class="photo-caption">Foto Tercantik</div>
                </div>
                <!-- Tambahkan lebih banyak foto -->
            </div>
        </main>

        <footer>
            <p>Kenangan indah bersama Elok</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <div class="floating-balloons"></div>
    <div class="sparkles"></div>
    <!-- Tambahkan sebelum penutup </body> -->
<audio id="bgMusic" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung elemen audio.
</audio>

<button id="musicToggle" class="music-toggle">🔊 Musik</button>
</body>
</html>
